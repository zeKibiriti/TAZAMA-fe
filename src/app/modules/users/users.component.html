<div class="container-fluid mt-5">
    <div *ngIf="isLoading" class="loader-container">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading" class="row">
        <div class="col-12">
            <div class="card w-100">
                <div class="card-body p-0"> <!-- Removes padding for better table alignment -->
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                        <!-- No Column -->
                        <ng-container matColumnDef="no">
                            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                            <mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</mat-cell>
                        </ng-container>

                        <!-- Code Column -->
                        <ng-container matColumnDef="first_name">
                            <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{ element.first_name }}</mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="last_name">
                            <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{ element.last_name }}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
                        </ng-container>

                        <!-- Description Column -->
                        <ng-container matColumnDef="station">
                            <mat-header-cell *matHeaderCellDef>Station</mat-header-cell>
                            <mat-cell *matCellDef="let element">{{ element.station?.name }}</mat-cell>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <!-- Edit Button -->
                                <button
                                        mat-icon-button
                                        color="primary"
                                        (click)="createOrUpdate(element)"
                                        matTooltip="Edit">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button
                                        mat-icon-button
                                        color="primary"
                                        (click)="createOrUpdate(element)"
                                        matTooltip="Assign Role">
                                    <mat-icon>launch</mat-icon>
                                </button>
                                <!-- Delete Button -->
                                <button
                                        mat-icon-button
                                        color="warn"
                                        (click)="onDelete(element)"
                                        matTooltip="Delete">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <!-- Table Header and Rows -->
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button
                                matTooltip="Add"
                                mat-mini-fab
                                color="primary"
                                (click)="createOrUpdate($event)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
